name: Generate screenshots.json

on:
  push:
    paths:
      - "screenshots/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Generate screenshots.json
        run: |
          echo "[" > screenshots.json
          files=$(ls screenshots | sed 's/.*/"screenshots\/&"/')
          echo "$files" | paste -sd, - >> screenshots.json
          echo "]" >> screenshots.json

      - name: Commit screenshots.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add screenshots.json
          git commit -m "Auto-update screenshots.json" || echo "No changes"
          git push