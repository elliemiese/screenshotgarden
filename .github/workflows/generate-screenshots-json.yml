name: Auto-generate screenshots.json

on:
  push:

jobs:
  generate-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate screenshots.json
        run: |
          echo "[" > screenshots.json
          first=true
          for f in screenshots/*; do
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> screenshots.json
            fi
            filename=$(basename "$f" | sed 's/"/\\"/g')
            echo "  \"screenshots/$filename\"" >> screenshots.json
          done
          echo "]" >> screenshots.json

      - name: Commit and push screenshots.json
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Auto-update screenshots.json"
          branch: main
          file_pattern: "screenshots.json"
          commit_user_name: "github-actions"
          commit_user_email: "github-actions@github.com"